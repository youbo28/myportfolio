  <ng-container *transloco="let t">
  <section
    id="skills"
    class="px-6 md:px-0 py-28 transition-colors duration-300"
    (mouseenter)="onScrollEnter()"
    (touchstart)="onScrollEnter()"

    >
    <div
        class="max-w-7xl mx-auto rounded-3xl shadow-xl px-6 md:px-12 py-12 backdrop-blur-lg bg-white/60 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700"
    >
        <!-- Section Title -->
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-900 dark:text-white">
            <i class="fas fa-laptop-code text-indigo-600 dark:text-indigo-400 text-4xl"></i>
            {{ t('skills.title') }}
        </h2>

        <!-- Skills by Category -->
        <ng-container *ngFor="let block of competences()">
        <div class="mb-14">
            <!-- Category Title -->
            <h3
            class="text-lg font-semibold mb-8 capitalize text-indigo-700 dark:text-indigo-400 border-b border-gray-300 dark:border-gray-600 pb-2"
            >
            {{ t(block.category) }}
            </h3>

            <!-- Skills Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-10 justify-center">
            <div *ngFor="let skill of block.competences" class="flex flex-col items-center gap-4">
                <!-- Progress Circle -->
                <div class="relative w-24 h-24 flex items-center justify-center">
                <svg
                    width="100"
                    height="100"
                    viewBox="0 0 100 100"
                    class="transform rotate-[-90deg]"
                >
                    <!-- Background Circle -->
                    <circle
                    cx="50"
                    cy="50"
                    r="46"
                    stroke="#e5e7eb"
                    stroke-width="8"
                    fill="none"
                    />
                    <!-- Progress Circle -->
                    <circle
                    cx="50"
                    cy="50"
                    r="46"
                    stroke="currentColor"
                    stroke-width="8"
                    fill="none"
                    stroke-linecap="round"
                    [attr.stroke-dasharray]="289"
                    [attr.stroke-dashoffset]="visible() ? (289 - (skill.level * 2.89)) : 289"
                    class="text-indigo-500 dark:text-indigo-400 transition-all duration-1000 ease-in-out"
                    />
                </svg>
                <!-- Centered Percentage -->
                <span class="absolute text-sm font-semibold text-gray-800 dark:text-gray-200">
                    {{ skill.level }}%
                </span>
                </div>
                <!-- Skill Name -->
                <div class="text-center font-medium text-gray-700 dark:text-gray-300">
                {{ skill.name }}
                </div>
            </div>
            </div>
        </div>
        </ng-container>
    </div>
    </section>
</ng-container>
