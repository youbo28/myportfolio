<div class="relative">
    <select
      id="lang"
      (change)="onChange($event)"
      [value]="currentLanguage"
      class="appearance-none pl-3 pr-10 py-2 text-sm rounded-full bg-background text-foreground shadow-sm focus:outline-none focus:ring-2 focus:ring-primary transition duration-300"
    >
      <ng-container *ngFor="let lang of languages">
        <option
          [value]="lang.id"
          [selected]="lang.id === currentLanguage"
          class="text-foreground bg-background hover:bg-muted"
        >
          {{ text('languages.'+lang.id) }}
        </option>
      </ng-container>
    </select>
    <!-- Dropdown arrow -->
    <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center">
      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
