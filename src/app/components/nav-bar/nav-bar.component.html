<nav class="flex items-center justify-between px-8 py-4 bg-white shadow" >
  <!-- Logo -->
  <div class="text-2xl font-bold text-indigo-600">RAZALI Ayoub</div>

<ng-container *transloco="let text">
<ul class="flex items-center space-x-6 text-gray-700 font-medium" >
  <li *ngFor="let item of navItems"  class="text-left rtl:text-right"
      class="flex items-center space-x-1 hover:text-indigo-600"
      [ngClass]="{
        'text-indigo-600 border-b-2 border-indigo-600 pb-1': item.href === '#home'
      }" (click)="scrollToSection(item.label)">
    <i class="fa-solid" [ngClass]="item.icon"></i>
    <span>{{ text(item.label) }}</span>
  </li>
</ul>
</ng-container>
  <app-language-switcher></app-language-switcher>
</nav>
