<nav
  class="w-full px-6 py-4 text-gray-800 dark:text-white fixed z-50 transition-colors duration-300 backdrop-blur-lg bg-white/80 dark:bg-gray-900/60 shadow-md border-b border-gray-200 dark:border-gray-700 rounded-lg">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <ng-container *transloco="let text">
      <div
        class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 transition-all duration-300 hover:text-indigo-800 dark:hover:text-indigo-200">
        {{ text('title') }}
      </div>
    </ng-container>

    <!-- Desktop Nav -->
    <ng-container *transloco="let text">

      <ul class="hidden md:flex items-center space-x-8 font-medium">
        <li *ngFor="let item of navItems"
          class="cursor-pointer px-3 py-1 rounded-md hover:bg-indigo-100 dark:hover:bg-gray-800 transition-all duration-300"
          [ngClass]="{
          'text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400':
            activeItem() === item.label
        }" (click)="scrollToSection(item.label)">
          <i class="fa-solid mr-1" [ngClass]="item.icon"></i>
          <span>{{ text(item.label) }}</span>
        </li>
      </ul>
    </ng-container>
    <!-- Right Side Controls -->
    <div class="flex items-center space-x-6">
      <!-- 🌗 Dark Mode -->
      <button (click)="themeService.toggleTheme()"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 hover:scale-105 transition-all duration-300"
        [attr.aria-label]="'Toggle Dark Mode'">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:inline text-yellow-500"></i>
      </button>

      <!-- 🌍 Language -->
      <app-language-switcher></app-language-switcher>

      <!-- 🍔 Mobile Toggle -->
      <button class="text-2xl md:hidden" (click)="toggleMobile(true)" id="nav__toggle-open" aria-label="Open Menu">
        <i class="fas fa-bars"></i>
      </button>
      <button class="text-2xl hidden md:hidden" (click)="toggleMobile(false)" id="nav__toggle-close"
        aria-label="Close Menu">
        <i class="fas fa-xmark"></i>
      </button>
    </div>
  </div>

  <!-- 📱 Mobile Menu -->
  <div id="mobile-nav"
    class="md:hidden hidden mt-4 space-y-4 font-medium bg-white dark:bg-gray-900 shadow-lg rounded-lg py-4 text-center">
    <ng-container *transloco="let text">
      <div *ngFor="let item of navItems"
        class="cursor-pointer hover:text-indigo-600 dark:hover:text-indigo-400 transition-all duration-300"
        (click)="scrollToSection(item.label)">
        <i class="fa-solid mr-1" [ngClass]="item.icon"></i>
        {{ text(item.label) }}
      </div>
    </ng-container>
  </div>
</nav>
