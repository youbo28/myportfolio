<section id="experience" class="px-6 py-12 md:py-20 bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">
  <div class="max-w-5xl mx-auto">
    <ng-container *transloco="let t">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">
        <i class="fas fa-briefcase text-indigo-600 dark:text-indigo-400 text-4xl"></i>
        {{ t('experience.title') }}
      </h2>

      <ol class="relative border-s border-gray-200 dark:border-gray-700">
        <li *ngFor="let exp of experienceData()" class="mb-10 ms-6">
          <!-- Timeline Dot -->
          <span
            class="absolute flex items-center justify-center w-6 h-6 bg-indigo-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-indigo-900">
            <svg class="w-2.5 h-2.5 text-indigo-800 dark:text-indigo-300" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
            </svg>
          </span>

          <!-- Experience Content -->
          <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">
              <i class="fas me-2 text-indigo-600 dark:text-indigo-400" [ngClass]="exp.icon"></i>

            {{ t(exp.position) }}</h3>
          <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">
            {{ t(exp.date) }}
          </time>
          <p class="text-base font-medium text-gray-500 dark:text-gray-400">
            {{ t(exp.company) }}
          </p>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            {{ t(exp.description) }}
          </p>
        </li>
      </ol>
    </ng-container>
  </div>
</section>
