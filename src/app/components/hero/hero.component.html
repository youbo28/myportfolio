<section id="home"
  class="px-6 md:px-0 py-28 transition-colors duration-300 bg-gradient-to-br from-white to-gray-100 dark:from-gray-900 dark:to-black">
  <div
    class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-12 rounded-[2rem] shadow-2xl px-8 md:px-16 py-16 backdrop-blur-2xl bg-white/40 dark:bg-gray-800/40 border border-white/20 dark:border-gray-600/30">

    <!-- Text Content -->
    <div class=" [dir=ltl]:md:text-center max-w-xl [dir=rtl]:text-right [dir=rtl]:md:text-right [dir=ltr]:text-left">
      <ng-container *transloco="let t" >
        <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 dark:text-white leading-snug tracking-tight "
          [innerHTML]="t('hero.greeting')"></h1>
Ã©
        <p class="mt-6 text-lg md:text-xl text-gray-800 dark:text-gray-300 font-medium">
          {{ currentText }}
          <span class="animate-blink text-blue-600 dark:text-blue-400">|</span>
        </p>

        <div class="[dir=rtl]:text-right [dir=ltr]:text-right">
          <a href="#contact" class="inline-block mt-8 px-8 py-4 text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 
                   dark:from-blue-500 dark:to-blue-600 dark:hover:from-blue-600 dark:hover:to-blue-700
                   rounded-full shadow-lg transition-all duration-300">
            {{ t('hero.contactMe') }}
          </a>
        </div>
      </ng-container>
    </div>

    <!-- Profile Picture (mirrored in LTR) -->
    <div class="relative w-52 h-52 md:w-80 md:h-80 group [dir=rtl]:-scale-x-100">
      <div class="w-full h-full overflow-hidden group-hover:scale-105 transition-transform duration-300 rounded-lg">
        <img src="assets/images/developer.svg" alt="My profile picture" class="w-full h-full object-contain" />
      </div>

      <!-- Decorative icon -->
      <div class="absolute -bottom-5 -right-5 w-14 h-14 bg-gradient-to-tr from-blue-500 to-blue-700 dark:from-blue-400 dark:to-white-600 
           rounded-full flex items-center justify-center text-white text-2xl shadow-xl">

    </div>
